<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>测评报告</title>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
</head>
<body style="background: #fff;">
<section id="myReport">
    <div class="reportCont">
        <div class="san"></div>
        <div class="otherReport">
            <div class="qian"></div>
            <p>
                测评报告是严格基于学生的考试成绩，由专家团队对考题考点，错选分布情况，全区得分排名等进行精准分析得到的考生综合能力评估报告。可清晰直观地呈现出学生对知识点的掌握层次，精准定位薄弱知识点，用科学、理性的方式给学生一个数据化的参考意见，让学生及时调整学习计划与策略，最终达到学习的针对性、目标性和高效性。原来学习可以如此有法可循！ 注：本次评价报告的分数来源于官方阅卷结果，仅作为参考。 由于主观题评分具有一定误差，不作为指导学校的参考依据。
            </p>
            <div class="hou"></div>
            <span>评测报告样板：</span>
            <div class="modal"></div>
        </div>

        <div class="modalBottom text-center getReport">立即获取</div>
        <div style="width: 100%;height: 0.2rem;background-color: #fff;"></div>
    </div>

</section>

</body>
<script src="js/jquery-1.10.2.min.js"></script>
<script src="js/setting.js"></script>
<script src="js/list.js"></script>
</html>
