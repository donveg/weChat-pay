<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>支付成功</title>
    <link rel="stylesheet" type="text/css" href="css/success.css"/>
</head>
<body>
<div class="successHead text-center">
    <img src="images/checkmark.png">
    订单支付成功
</div>

<div class="p0">
    <p class="p1">订单号：<span class="hao"></span></p>
    <p class="p1">支付方式：<span>微信支付</span></p>
    <p class="p1">支付时间：<span class="time"></span></p>
</div>
<button class="confirmInfo text-center">查看订单详情</button>
</body>
<script src="js/jquery-1.10.2.min.js"></script>
<script src="js/setting.js"></script>
<script>
    token = sessionStorage.getItem("access_token");
    $(document).ready(function() {
        $.post(webSite+"/foreign/sunnew?token="+token,function(data){
            data = JSON.parse(data);
            console.log(data);
            $(".hao").html(data.data.mkey);
            $(".time").html(data.data.mtime);
        });
    });
    $(".confirmInfo").click(function(){
        window.location.href="/answerResolution/orderDetails.html";
    });
</script>
</html>
